<!doctype html>
<html lang = 'ko'>
    <head>
        <meta charset = 'utf-8'>
        <title> 회원가입 페이지입니다 </title>
    </head>
    <body>
        <form action="sign.php" method="POST">
            <p>
            <label for="name"> 이름 : </label>
            <input type="text" id="name" name="username" placeholder="지한별" autocomplete="off" required>
            </p>
            <p>
                <label for="id"> 아이디 : </label>
                <input type="text" id="id" name="userid" placeholder="onestar☆" autocomplete="off" required>
            </p>
            <p>
                <label for="pw"> 비밀번호 : </label>
                <input type="password" id="pw" name="userpw" autocomplete="off" required>
            </p>
            <p>
                <label for="email"> 이메일 : </label>
                <input type="email" id="email" name="useremail" autocomplete="off" required>
                </p>
            <p>
                <input type="submit" value="작성완료">
            </p>
        </form>
    </body>

</html>
