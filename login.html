<!doctype html>
<html lang = 'ko'>
    <head>
        <meta charset = 'utf-8'>
        <title> 로그인 페이지입니다 </title>
    </head>
    <body>
        <section class="loginform">
            <h1>로그인해주세요</h1>
            <form action="login.php" method="POST">
                <div class="lst-area">

                    <label for="id"> 아이디 : </label>
                    <input type="text" id="id" name="userid" autocomplete="off" required>
                </div>
                <div class="lst-area">
                    <label for="pw"> 비밀번호 : </label>
                    <input type="password" id="pw" name="userpw" autocomplete="off" required>
                </div>
                <div class="btn-area">
                    <button type="submit">로그인</button>
                </div>
            </form>
            <div class="caption">
                <a href="">아이디 패스워드를 잊으셨나요?</a>
            </div>
        </section>
    </body>

</html>
